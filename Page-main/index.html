<style>
        /* 1. CONFIGURACIÓN BÁSICA DE LA PÁGINA (SPLASH PAGE) */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Bloqueamos scroll */
            margin: 0;
            background-color: #000; /* Fondo negro para los bordes del PC */
        }

        /* 2. EL CONTENEDOR PRINCIPAL */
        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 3. EL VIDEO DE FONDO (LA CLAVE DEL ARREGLO) */
        .hero__background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrado perfecto matemático */
            z-index: 1;
            
            /* EN PC: */
            width: auto;      /* No forzamos el ancho */
            height: 100%;     /* Forzamos la altura completa */
            max-width: 100%;  
            object-fit: contain; /* IMPORTANTE: Muestra el video entero sin cortar nada */
        }

        /* 4. EL CONTENIDO (TEXTO Y BOTÓN) */
        .hero__content {
            position: relative;
            z-index: 10; /* Encima del video */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 5. LA CAJA DEL TEXTO */
        .hero__box {
            /* Fondo semitransparente para leer bien */
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Animación suave de entrada */
            animation: fadeIn 1s ease-out;
        }

        .hero__title {
            font-size: 4rem;
            color: white;
            margin: 0;
            line-height: 1;
            letter-spacing: 4px;
        }

        .hero__subtitle {
            color: #ccc;
            margin: 1rem 0 2rem 0;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* 6. CORRECCIONES PARA MÓVIL */
        @media (max-width: 768px) {
            .hero__background {
                /* EN MÓVIL: */
                width: 100%;      /* Ancho completo */
                height: 100%;     /* Alto completo */
                object-fit: cover; /* Aquí sí interesa rellenar todo porque la pantalla es vertical */
            }

            .hero__title {
                font-size: 2.5rem;
            }
            
            .hero__box {
                width: 85%;
                padding: 1.5rem;
            }
        }

        /* Ajustes header transparente */
        .site-header {
            background: transparent !important;
            border-bottom: none !important;
            z-index: 20;
        }
    </style>
