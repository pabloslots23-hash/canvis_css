<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATÁLOGO COMPLETO - VOURNE</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="nav">
                <a href="../index.html" class="nav__brand">VOURNE</a>
                <div class="nav__left">
                    <a href="all.html" class="nav__link" style="color:white;">CATÁLOGO</a>
                    <a href="#" class="nav__link">DROPS</a>
                </div>
                <div class="nav__right">
                    <a href="#" class="nav__link cart-toggle"><i class="fas fa-shopping-bag"></i> <span class="cart-count">0</span></a>
                </div>
            </nav>
        </div>
    </header>

    <div class="cart-overlay"></div>
    <div class="cart-sidebar">
        <div class="cart-header-row"><h3>CARRITO</h3><button class="close-cart">&times;</button></div>
        <div class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total"><span>TOTAL:</span><span class="cart-subtotal">0.00 €</span></div>
            <a href="../checkout.html" class="btn btn--primary btn--full">PAGAR</a>
        </div>
    </div>

    <main class="catalog-page">
        <div class="container">
            <div class="catalog-header">
                <h1>FULL COLLECTION</h1>
                <p>ALL SEASONS / ALL GENDERS</p>
            </div>

            <div class="catalog-filters">
                <div class="filter-group">
                    <label>FILTRAR POR:</label>
                    <select id="category-filter">
                        <option value="all">TODO</option>
                        <option value="men">HOMBRE</option>
                        <option value="women">MUJER</option>
                        <option value="jackets">CHAQUETAS</option>
                        <option value="pants">PANTALONES</option>
                    </select>
                </div>
            </div>

            <div id="catalogGrid" class="auto-grid">
                <div style="color:white;">Cargando productos...</div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 VOURNE WORLDWIDE.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
